<script>
class Pointer {
  constructor (x, y) {
    this.x = x
    this.y = y
  }
  returnXY () {
    console.log(this.x, this.y)
  }
}
class Point extends Pointer {
  constructor (x, color) {
    super(x)
    this.color = color
  }
  returnOption () {
    console.log(this.x, this.color)
  }
}
// var point = new Pointer(5, 6)
var point1 = new Point(7, 8, 'red')
point1.returnXY()
point1.returnOption()
