<!DOCTYPE html>
<html>
<head>
	<title>深入理解JavaScript的执行机制（同步和异步-宏异步和微异步</title>
</head>
<body>
- macro-task(宏任务)：包括整体代码script，setTimeout，setInterval 
- micro-task(微任务)：Promise，process.nextTick
在程序中如果出现异步，首先执行微异步，在执行宏异步，
异步出现时，先将进程进入event queue(时间队列)，先执行主进程，当主进程执行完，在执行异步进程。
addEventListener('click', function () {})（也是异步的写法，但是和异步的区别是，真正的异步是由浏览器自动触发的，而事件绑定属于用户手动触发。：个人理解）
</body>
<script type="text/javascript">
console.log('1');

setTimeout(function() {
    console.log('2');
    process.nextTick(function() {
        console.log('3');
    })
    new Promise(function(resolve) {
        console.log('4');
        resolve();
    }).then(function() {
        console.log('5')
    })
})
process.nextTick(function() {
    console.log('6');
})
new Promise(function(resolve) {
    console.log('7');
    resolve();
}).then(function() {
    console.log('8')
})

setTimeout(function() {
    console.log('9');
    process.nextTick(function() {
        console.log('10');
    })
    new Promise(function(resolve) {
        console.log('11');
        resolve();
    }).then(function() {
        console.log('12')
    })
})
</script>
</html>
